<!DOCTYPE html>
<html>
    <head>
        <title>Projeto New Tab</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <!--Topo da pagina-->
        <header>
            <div class="conteudo-topo" id="cabecalho">
                <div class="logo-topo" id="logo-topo">
                    <img src="./src/logo.png"/>
                </div>
                <div class="titulo-topo">
                    Controle Financeiro
                </div>
                <div class="container-cabecalho-menu">
                    <ul class="cabecalho-menu">
                        <li>Cadastro de Transações</li>
                        <li>Limpar dados</li>
                    </ul>
                </div>
            </div>
        </header>

        <!--Box-um para nova transação-->
        <section class="box-um" id="box-um" name="box-um">
            <form>
                <div class="titulo-box-um" id="titulo-box-um">
                    Nova Transação
                </div>
                <div class="elemento" id="elemento-um">
                    <label for="transacao">Tipo de transação</label> <br>
                    <select id="transacao" name="transacao">
                        <option value="saab">Compra</option>
                        <option value="opel">Venda</option>
                    </select>
                </div> 

                <div class="elemento" id="elemento-dois">
                    <label for="mercadoria">Nome da mercadoria</label> <br>
                    <input placeholder="Mercadoria" type="text" id="mercadoria" name="mercadoria">
                </div> 

                <div class="elemento" id="elemento-tres">
                <label for="valor">Valor</label> <br>
                <input placeholder="R$ 0,00" type="number" id="valor" name="valor">
                </div>
                
                <div>
                <input type="button" value="Adicionar Transação" id="add"> 
                </div>
  
            </form>
        </section>



    </body>
</html>
