<!DOCTYPE html>
<html>
    <head>
        <title>Projeto New Tab</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="table.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    
    <!--Topo da pagina-->
    
         <header>
            <div class="conteudo-topo" id="cabecalho">
                <div class="logo-topo" id="logo-topo">
                    <img src="./src/logo.png" width="50px" height="50px">
                </div>
                <div class="titulo-topo">
                    <h3>Controle Financeiro</h3>
                </div>

                <div class="menu">
                    <div>
                        <a href="./index.html">
                            Cadastro
                        </a>
                    </div>
                    <div>
                        <a href="limpar.html">
                            Limpar dados
                        </a>                        
                    </div>
                </div>
            </div>
        </header>

<!--Box-um para nova transação-->

        <main>
            <section class="box" id="box-um" name="box-um">
                <form>
                    <div class="titulo-box" id="titulo-box-um">
                        <h3>Nova Transação </h3>
                    </div>
                    <div class="elemento" id="elemento-um">
                        <label for="transacao">Tipo de transação</label> <br>
                        <select id="transacao" name="transacao">
                            <option value="saab">Compra</option>
                            <option value="opel">Venda</option>
                        </select>
                    </div> 

                    <div class="elemento" id="elemento-dois">
                        <label for="mercadoria">Nome da mercadoria</label> <br>
                        <input placeholder="Mercadoria" type="text" id="mercadoria" name="mercadoria">
                    </div> 

                    <div class="elemento" id="elemento-tres">
                    <label for="valor">Valor</label> <br>
                    <input placeholder="R$ 0,00" type="number" id="valor" name="valor">
                    </div>
                    
                    <div>
                    <input type="button" value="Adicionar Transação" id="add"> 
                    </div>
                </form>
            </section>

<!--Box para Extrato-->

            <section class="box" id="box-dois">
                <div class="titulo-box" id="titulo-box-dois">
                    Extrato de transação
                </div>
                    <table class="tabela" id="tabela">
                        <tr class="linha" id="linha-um-tabela">
                            <td>Mercadoria</td>
                            <td>Valor</td>
                        </tr>

                        <tr>
                            <td class="td"> + Lorem Ipsum is simply dummy text of the printing</td>
                            <td class="td">R$ 12.999,99</td>
                            <td class="td"></td>
                        </tr>

                        <tr>
                            <td class="td"> - Quis nostrude exercitation</td>
                            <td class="td">R$ 99,99</td>
                            <td class="td"></td>
                        </tr>

                        <tr>
                            <td class="td-2">+ Loren Ipsum</td>
                            <td class="td-2">R$ 9,99</td>
                            <td class="td"></td>
                        </tr>
                        
                        <tr class="linha" id="ultima-linha-tabela">
                            <td>Total</td>
                            <td>R$ 12.909,99</td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td id="lucro">[LUCRO]</td>
                            
                        </tr>
                    </table>
            </section>
        </main>

    </body>
</html>
